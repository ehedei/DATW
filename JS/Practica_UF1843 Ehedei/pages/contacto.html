  </head>

  <body>
    <div id="container">
      <header class="p-5 text-center text-white bg-dark">
        <h1>Práctica DATW</h1>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html" aria-label="Ir a la página principal">Galería B/N</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/nosotros.html" aria-label="Quienes somos">Sobre nosotros</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/galeria.html" aria-label="Ir a la galería principal">Galería</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/precios.html" aria-label="Consultar precios">Precios</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../pages/contacto.html" aria-label="Ir al formulario de contacto">Contacto</a>
        </li>
      </ul>

    </div>
  </nav>
  <main>
    <section class="text-center p-4">
      <h2 class="mb-4 mt-5">Contacto</h2>
      <div class="row justify-content-center">
        <form class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <div class="form-group bg-light p-4 mb-3 rounded">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduzca su email" required="required" tabindex="1">
            <small id="emailHelp" class="form-text text-muted">No compartiremos esta información</small>
          </div>
          <div class="form-group bg-light p-4 mb-3 rounded">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Introduzca su nombre" required="required" tabindex="2">
          </div>

          <div class="form-group bg-light p-4 mb-3 rounded">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Introduzca su fecha de nacimiento" required="required" tabindex="3">
          </div>

          <div class="form-group bg-light p-4 mb-3 rounded">
            <label for="comment">Comentario</label>
            <textarea class="form-control" id="comment" placeholder="Introduzca su comentario" required="required" tabindex="4"></textarea>
          </div>

          <div class="form-check bg-light p-4 mb-3 rounded">
            <input type="checkbox" class="form-check-input" id="ofertas" tabindex="5">
            <label class="form-check-label" for="ofertas">Deseo recibir ofertas</label>
          </div>
          <button type="reset" class="btn btn-secondary" tabindex="7">Limpiar</button>
          <button type="submit" class="btn btn-dark" tabindex="6">Enviar</button>
        </form>
      </div>

    </section>
  </main>
  <footer class="p-3 text-center text-white bg-dark">
    <p>Una práctica realizada por Ehedei Hernández García.</p>
  </footer>
</div>
